# Air configuration for hot reload during development
# https://github.com/cosmtrek/air

root = "."
tmp_dir = "tmp"

[build]
  # Build command
  cmd = "go build -o ./tmp/main ./cmd/bot"
  # Binary file
  bin = "tmp/main"
  # Watch these file extensions
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Exclude directories
  exclude_dir = ["assets", "tmp", "vendor", "node_modules"]
  # Exclude files
  exclude_file = []
  # Exclude regex
  exclude_regex = ["_test.go"]
  # Exclude unchanged files
  exclude_unchanged = true
  # Follow symlinks
  follow_symlink = false
  # Delay before rebuilding (ms)
  delay = 1000
  # Stop running old binary when building
  stop_on_error = true
  # Send interrupt signal before killing
  send_interrupt = false
  # Delay after sending interrupt (ms)
  kill_delay = 500

[log]
  # Log time
  time = true

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
